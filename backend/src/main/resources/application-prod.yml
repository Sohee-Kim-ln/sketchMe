spring:
  datasource:
    url: ${PROD_DB_URL}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PW}


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  servlet:
    multipart:
      enabled: true
      location: C:\\fileserver
      max-request-size: 30MB
      max-file-size: 10MB
      
server:
  port: 8080

jwt:
  secretKey: ${JWT_SECRETKEY}

kakao:
  redirect-url: ${KAKAO_REDIRECT_URL}
  openkey-url: ${KAKAO_OPENKEY_URL}
  token-url: ${KAKAO_TOKEN_URL}
  rest-api-key: ${REST_API_KEY}
  iss: ${KAKAO_ISS}